<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./static/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./static/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./static/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./static/favicon_io/site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&family=Patrick+Hand+SC&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300&family=Roboto:ital,wght@0,100;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./static/css/main.css" />
    <title>Student Share</title>
    <script defer src="./static/js/main.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="main__left-pane">
        <div class="main__logo">STUDENT<span>SHARE</span></div>
        <div class="main__nav">
          <ul class="main__items">
            <li id="main__item--home" class="main__item">
              <div class="main_link">
                <i class="fa fa-home" aria-hidden="true"></i>
                <span>Home</span>
              </div>
            </li>
            <li id="main__item--topics" class="main__item">
              <div class="main_link">
                <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                <span>Topics</span>
              </div>
            </li>
            <li id="main__item--videos" class="main__item">
              <div class="main_link">
                <i class="fa fa-video-camera" aria-hidden="true"></i>
                <span>Videos</span>
              </div>
            </li>
          </ul>
        </div>
        <div class="main__user-botton-profile">
          <img
            class="img-profile"
            src="./static/images/prof-1.avif"
            alt="profile"
            width="200"
            height="200"
          />
          <div class="main__profile">
            <h4 class="main__profile-name">john maluki</h4>
            <h4 class="main__profile-handle">@johnmaluki</h4>
          </div>
        </div>
      </section>
      <section class="main__content-pane">
        <div id="home_modal" class="container-card container-card--home">
          <div class="container-card__header">
            <h1 class="container-card__page">Home</h1>
            <div class="container-card__tabs">
              <h4>Students</h4>
              <h4>Following</h4>
            </div>
          </div>
          <div class="container-card__content">
            <!-- Users list goes here -->
          </div>
        </div>
        <div id="topics_modal" class="container-card container-card--topics">
          <div class="container-card__header">
            <h1 class="container-card__page">Topics</h1>
            <div class="container-card__tabs">
              <h4>Topics</h4>
              <h4>Following</h4>
            </div>
          </div>
          <div class="container-card__content">
            <!-- Topics list goes here -->
          </div>
        </div>
        <div id="videos_modal" class="container-card container-card--videos">
          <div class="container-card__header">
            <h1 class="container-card__page">Videos</h1>
            <div class="container-card__tabs">
              <h4>All</h4>
              <h4>For You</h4>
            </div>
          </div>
          <div id="container-card__content" class="container-card__content">
            <!-- Videos list goes here -->
          </div>
        </div>
      </section>
      <section class="main__right-pane">
        <div class="main__search">
          <div class="main__user-search">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="search" placeholder="Search studentShare" />
          </div>
        </div>
        <div class="main__share">
          <div class="main__share-inner-box">
            <h1>Share video</h1>
            <p>Share video tutorial with others</p>
            <button id="video-share-button" class="main__share-button">
              Share video
            </button>
          </div>
        </div>
        <div class="main__share">
          <div class="main__share-inner-box">
            <h1>Share Topics</h1>
            <p>Share any topic with others</p>
            <button id="topic-share-button" class="main__share-button">
              Share topic
            </button>
          </div>
        </div>
      </section>
    </main>
    <section id="share-video-form-modal" class="modal">
      <div id="modal__video-close" class="modal__close" title="close">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <form id="video__form" class="modal__form" action="#">
        <label for="modal__username">Username:</label>
        <input
          class="modal__input"
          id="modal__username"
          type="text"
          placeholder="Username"
          required
        />
        <label for="modal__video-name">Video Title:</label>
        <input
          class="modal__input"
          id="modal__video-name"
          type="text"
          placeholder="Title"
          required
        />
        <label for="modal__video-name">Video Description:</label>
        <textarea
          class="modal__input"
          id="modal__video-name"
          rows="3"
          placeholder="Video description"
          required
        ></textarea>
        <label for="modal__video-url">Image Url:</label>
        <input
          class="modal__input"
          id="modal__video-url"
          type="url"
          placeholder="Video url"
          required
        />
        <input class="modal__input" type="submit" value="Share Video" />
      </form>
    </section>
    <section id="share-topic-form-modal" class="modal">
      <div id="modal__topic-close" class="modal__close" title="close">
        <i class="fa fa-times" aria-hidden="true"></i>
      </div>
      <form id="topic__form" class="modal__form" action="#">
        <label for="modal__username">Handle:</label>
        <input
          class="modal__input"
          id="modal__username"
          type="text"
          placeholder="e.g, @doe"
          required
        />
        <label for="modal__topic-name">Write about:</label>
        <input
          class="modal__input"
          id="modal__topic-name"
          type="text"
          placeholder="topic title"
          required
        />
        <label for="modal__topic-name">Description:</label>
        <textarea
          class="modal__input"
          id="modal__topic-description"
          rows="6"
          placeholder="topic description"
          required
        ></textarea>
        <input class="modal__input" type="submit" value="Share Topic" />
      </form>
    </section>
  </body>
</html>
